{% extends "layout.html" %}


{% block title %}
    Your homepage
{% endblock %}

{% block main %}
    <h1>Your current state is {{state}} </h1>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>URL</th>
                <th style="text-align:left">Weather</th>
            </tr>
        </thead>
        <tbody>
            {% for park in data %}
            <tr>
                <td>{{ park.name }}</td>
                <td>{{ park.city }}</td>
                <td> <a href="{{ park.url }}">URL</a></td>
                <td>
                    <form class="form-inline" action = "weather" method = "POST">
                	  <div class="form-group" style="display:none;">
                	    <input type="text" class="form-control" name="latlong" value="{{park.latlong}}">
                	  </div>
                	  <button type="submit" class="btn btn-default">Get Weather</button>
                	</form>
                </td>
            </tr>
            {% endfor %}
        </tbody>

    </table>

{% endblock %}
